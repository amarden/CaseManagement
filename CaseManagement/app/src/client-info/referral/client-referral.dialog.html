<md-dialog aria-label="Client Referrals" ng-cloak flex="80">
    <form name="clientReferralForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Client Referrals</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cp.closeDialog()" >
                    <md-icon md-svg-src="dist/content/image/minus.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <md-content>
                    <md-list flex>
                        <md-list-item class="md-3-line" ng-repeat="item in cp.ClientReferrals" ng-click="cp.navToVisit(item.clientVisitId)">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ item.agency }}</h3>
                                <h4>{{ item.contactName }} - {{item.contactPhone}}</h4>
                                <p>{{ item.clientVisitDate | date:'MM/dd/yyyy' }}</p>
                            </div>
                            <md-divider></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
